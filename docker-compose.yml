version: '3.8'

services:
  iscribe:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iscribe
    restart: unless-stopped
    ports:
      - "3008:3008"
    environment:
      - NODE_ENV=production
      - PORT=3008
      - TSCRIBE_API_URL=http://host.docker.internal:3003
    volumes:
      - ./logs:/app/logs
    networks:
      - iscribe-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3008/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"

networks:
  iscribe-network:
    driver: bridge

